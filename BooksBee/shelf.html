    <style>
        .collections {
            display: grid;
            grid-template-columns: repeat(5, auto);
        }
        
        figure {
            margin: 1rem;
            overflow: hidden;
            position: relative;
            background-color: none;
            transition: background-color .5s;
            z-index: 1;
        }
        
        figure>img {
            width: calc(100% + 1rem);
            height: calc(100% + 1rem);
            transform: translate3d(0, -2rem, 0) scale(1.12);
            transition: all .5s;
        }
        
        figcaption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
        }
        
        figcaption h3 {
            display: inline-block;
            background-color: #000;
            padding: .7rem;
            border-radius: .4rem;
        }
        
        .options a {
            display: inline-block;
            flex-direction: row;
            text-decoration: none;
            padding: .5rem;
            margin-top: 2rem;
            font-weight: bold;
            background-color: sienna;
            color: #fff;
            border-radius: .4rem;
        }
        
        .options {
            opacity: 0;
            transform: scale(1.3);
            transition: all .5s;
        }
        
        figure:hover {
            background-color: #000;
        }
        
        figure:hover img {
            transform: translate3d(0, 0, 0) scale(1);
            opacity: .4;
        }
        
        figure:hover .options {
            opacity: 1;
            transform: scale(1);
        }
        @media screen and (min_width: 786px) {
            header {
                flex-direction: column;
            }
            .menu div {
                margin-right: 0;
            }
        }
    </style>
</head>
